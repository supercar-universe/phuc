<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }
        h5 {
            font-size: 2rem;
            color: rgb(255, 255, 255);
        }
        .phuc div {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        p {
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        p:first-child {
            background-color: green;
            color: white;
        }
        p:last-child {
            background-color: red;
            color: white;
            cursor: default;
        }
        p:last-child:hover {
            display: none;
        }
        p:last-child {
            background-color: red;
            color: white;
        }
    </style>
    <script>
        const handleAlert = () => {
            alert("vậy là đồng ý rồi nhe !!!");
        };
    </script>
    <body>
        <div class="phuc">
            <h5>Xuyến hẹn hò dí taooo</h5>
            <div>
                <p onClick="handleAlert()">Có</p>
                <p>Không</p>
            </div>
        </div>
    </body>
</html>
